---
# ClusterRole: Allows reading traces from dev and prod tenants
# This enables users to view traces in the OpenShift Traces UI
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tempostack-traces-reader
rules:
- apiGroups:
  - 'tempo.grafana.com'
  resources:
  - dev
  - prod
  resourceNames:
  - traces
  verbs:
  - 'get'

---
# ClusterRoleBinding: Grants trace reading permission to all authenticated users
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tempostack-traces-reader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tempostack-traces-reader
subjects:
- kind: Group
  apiGroup: rbac.authorization.k8s.io
  name: system:authenticated

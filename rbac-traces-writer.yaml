---
# ClusterRole: Allows writing traces to dev and prod tenants
# This enables OpenTelemetry Collector to send traces to Tempo Gateway
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tempostack-traces-write
rules:
- apiGroups:
  - 'tempo.grafana.com'
  resources:
  - dev
  - prod
  resourceNames:
  - traces
  verbs:
  - 'create'

---
# ClusterRoleBinding: Grants trace writing permission to OTel Collector service account
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tempostack-traces-write
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tempostack-traces-write
subjects:
- kind: ServiceAccount
  name: otel-collector
  namespace: opentelemetrycollector
